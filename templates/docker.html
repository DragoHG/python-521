{% extends 'index.html' %}

{% block header %}
<strong class="navbar-brand">Docker</strong>
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Imagem</th>
      <th scope="col">Status</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for c in context.containers %}
    <th scope="row">{{ c.short_id }}</th>
    <td>{{ c.image.tags[0] }}</td>
    <td>{{ c.status }}</td>
    <td>
      
    </td>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
